<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="backImg">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <div class="container players">
            <div class="row; d-flex flex-nowrap" style=" color: white;">
                <div class="col jorm bettaImg">
                    <h1>Jormungar</h1>
                </div>
                <div class="col align-bottom">
                    <h1 id="currentPlayer" class="align-content-space-between"></h1>
                </div>
                <div class="col mal bettaImg">
                    <h1>Malachi</h1>
                </div>
            </div>
            <div class="row text-center">
                <div class="col alert">
                    <h1 id="winner"></h1>
                </div>
            </div>
        </div>

        <div class="grid-container text-center">
            <div id="cell-1" class="grid-item"><img></div>
            <div id="cell-2" class="grid-item"></div>
            <div id="cell-3" class="grid-item"></div>
            <div id="cell-4" class="grid-item"></div>
            <div id="cell-5" class="grid-item"></div>
            <div id="cell-6" class="grid-item"></div>
            <div id="cell-7" class="grid-item"></div>
            <div id="cell-8" class="grid-item"></div>
            <div id="cell-9" class="grid-item"></div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <button id="clear" type="button" class="btn btn-info">Start Over?</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
