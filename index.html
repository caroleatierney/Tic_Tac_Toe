<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Sedgwick+Ave+Display&display=swap"
            rel="stylesheet">
    </head>

    <body class="backImg">
        <section class="title d-flex justify-content-center align-items-center">
            <h1 id="title">Tic Tac Toe between Betta Brothers</h1>
        </section>

        <div class="container players">
            <!-- <div class="row; d-flex flex-nowrap">
                <div class="col-6 player">Player 1</div>
                <div class="col-6 player">Player 1</div>
            </div> -->
            <div class="row; d-flex flex-nowrap">
                <div class="col jorm bettaImg">
                    <h1>Jormunga</h1>
                    <!-- <h1>'X'</h1> -->
                    <!-- <h3>Player 1</h3>
                    <h3>X</h3> -->
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <h1 id="currentPlayer"></h1>
                </div>
                <div class="col mal bettaImg">
                    <h1>Malachi</h1>
                    <!-- <h1>'O'</h1> -->
                    <!-- <h4>Player 2</h4>
                    <h4>O</h4> --> -->
                </div>
            </div>
            <div class="row text-center">
                <div class="col alert">
                    <h1 id="winner"></h1>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div id="cell-1" class="grid-item"></div>
            <div id="cell-2" class="grid-item"></div>
            <div id="cell-3" class="grid-item"></div>
            <div id="cell-4" class="grid-item"></div>
            <div id="cell-5" class="grid-item"></div>
            <div id="cell-6" class="grid-item"></div>
            <div id="cell-7" class="grid-item"></div>
            <div id="cell-8" class="grid-item"></div>
            <div id="cell-9" class="grid-item"></div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <button id="clear" type="button" class="btn btn-info">Start Over?</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
